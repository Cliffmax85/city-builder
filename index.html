<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class = "picker">
        <label>
            skyline
            <select id = "skyline-dropdown">
                <option value = "portland">portland</option>
                <option value = "dubai">dubai</option>
                <option value = "hong-kong">hong kong</option>
            </select>
        </label>   
        <label>
            caslte
            <select id = "castle-dropdown">
                <option value = "budapest">budapest castle</option>
                <option value = "germany">German castle</option>
                <option value = "cochem">cochem castle</option>
            </select>
        </label> 
        <label>
            waterfront
            <select id = "waterfront-dropdown">
                <option value = "canal">canal</option>
                <option value = "paradise">paradise</option>
                <option value = "frozen">frozen</option>
            </select>
        </label>

        </div>

        <div class = "selected-image">
            <div class = "skyline">
                <img id = "skyline-image" />
            </div>

            <div class = "waterfront">
                <img id = "waterfront-image" />
            </div>

            <div class = "castle">
                <img id = "castle-image" />
            </div>
        </div>

        <div class="count"></div>
        <div class="slogans">
            <label>
                New slogan
                <input id="slogan-input" />
            </label>
            <button id="slogan-button">Add a slogan</button>
            <div class="list"></div>
        </div>

    </div>  

    


    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
